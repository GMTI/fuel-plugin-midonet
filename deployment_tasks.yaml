#
# GROUPS
#
- id: nsdb
  parameters:
    strategy:
      type: parallel
  requires:
  - deploy_start
  required_for:
  - controller
  - primary-controller
  - deploy_end
  role:
  - nsdb
  type: group
  tasks:
  - logging
  - hiera
  - globals
  - netconfig

- id: midonet-gw
  parameters:
    strategy:
      type: one_by_one 
  requires: [post_deployment_start]
  required_for: [post_deployment_end]  
  role: [midonet-gw]
  tasks:
  - hiera
  - setup_repositories
  - fuel_pkgs
  - globals
  - tools
  - logging
  - netconfig
  - setup_repositories_midonet
  - enable_ip_forward_midonet
  - agent-midonet-controller
  - tunnel-zones-midonet
  - rootwrap-midonet
  type: group

