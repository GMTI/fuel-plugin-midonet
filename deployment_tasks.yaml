# POST-DEPLOYMENT TASKS

# The task configure_default_route reinstalls openvswitch-switch
# and removes midolman. This task only runs on compute hosts, so
# we have to make sure that midolman is installed 'after' the
# 'configure_default_route' task has run
- id: agent-midonet-compute
  role:
  - compute
  required_for:
  - post_deployment_end
  requires: [configure_default_route]
  cross-depends:
    - name: deploy_api_midonet
      role: [primary-controller, controller]
  type: puppet
  reexecute_on:
  - deploy_changes
  parameters:
    puppet_manifest: puppet/manifests/midonet-install-midolman.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 1440

- id: tunnel-zones-midonet-compute
  role:
  - compute
  required_for:
  - post_deployment_end
  requires:
  - agent-midonet-compute
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-host-registry.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 720

- id: tunnel-zones-midonet
  role:
  - controller
  - primary-controller
  required_for:
  - post_deployment_end
  requires:
  - post_deployment_start 
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-host-registry.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 720

- id: rootwrap-midonet
  role:
  - compute
  - controller
  - primary-controller
  required_for:
  - post_deployment_end
  requires:
  - post_deployment_start
  cross-depends:
    - name: agent-midonet-compute
      role: [compute]
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-ensure-rootwrap.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 720
